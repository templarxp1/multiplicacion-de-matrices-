  <div class="container">
    <h2>Multiplicaci√≥n de Matrices</h2>
    <div>
      <label for="rowsA">Filas de la Matriz A:</label>
      <input type="number" id="rowsA" min="1" required>
      <label for="colsA">Columnas de la Matriz A:</label>
      <input type="number" id="colsA" min="1" required>
      <button onclick="createMatrix('A')">Crear Matriz A</button>
      <div id="matrixA"></div>
    </div>
    <div>
      <label for="rowsB">Filas de la Matriz B:</label>
      <input type="number" id="rowsB" min="1" required>
      <label for="colsB">Columnas de la Matriz B:</label>
      <input type="number" id="colsB" min="1" required>
      <button onclick="createMatrix('B')">Crear Matriz B</button>
      <div id="matrixB"></div>
    </div>
    <button onclick="multiplyMatrices()">Multiplicar</button>
    <h3>Resultado:</h3>
    <div id="result"></div>
  </div>
